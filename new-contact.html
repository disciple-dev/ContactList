<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Create New Contact</title>
    <link href="assets/css/global.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Create New Contact</h1>
    <nav>
      <a href="index.html" class="button">Contact List</a>
    </nav>
    <form id="create-contact">
      <div>
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" minlength="3" maxlength="25"/>
      </div>
      <div>
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name"  minlength="2" maxlength="30"/>
      </div>
      <div>
        <label for="email-address">Email Address</label>
        <input type="email" id="email-address" pattern="\S+@\S+\.\S+" />
      </div>
      <button id="submit-contact" type="button">Submit</button>
    </form>
    <script src="assets/js/Contact.js"></script>
    <script src="assets/js/ContactStorage.js"></script>
    <script src="assets/js/global.js"></script>
  </body>
</html>
