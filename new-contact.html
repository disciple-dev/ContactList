<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create New Contact</title>
  <link href="assets/css/global.css" rel="stylesheet" />
</head>

<body>
  <h1>Create New Contact</h1>
  <nav>
    <a href="index.html" class="button">Contact List</a>
  </nav>
  <form id="create-contact">
    <div class="form-group">
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" name="firstName" minlength="3" maxlength="25" required />
    </div>
    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" name="lastName" minlength="2" maxlength="30" />
    </div>
    <div class="form-group">
      <label for="email-address" name="email">Email Address</label>
      <input type="email" id="email-address" name="email" pattern="\S+@\S+\.\S+" />
    </div>
    <div class="submission">
      <button id="submit-contact" type="button">Submit</button>
    </div>
  </form>
  <script src="assets/js/Contact.js"></script>
  <script src="assets/js/ContactStorage.js"></script>
  <script src="assets/js/global.js"></script>
</body>

</html>
